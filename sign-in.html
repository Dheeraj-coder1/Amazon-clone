<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link class="pseudo" rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg-d7FNEogpEixEqb7TDfSPFGvRlNty0qr2PS9nWPM8dSxbwccQgq7b2ZUIsGkgzJAvYo&usqp=CAU"> 
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <header>
        <img src="https://m.media-amazon.com/images/G/01/digital/video/avod/AV_Logo_150._CB430404026_.png">
    </header>
    <div class="box">
        <div class="box-cont">
            <div class="sign-in">
                <p>Sign in</p>
            </div>
            <div class="no">
                <h5>Email or mobile phone number</h5>
                <input type="text">
                <button>Continue</button>
            </div>
            <div class="privacy-notice">
                <p>By continuing, you agree to the Amazon <a>Conditions of Use and Privacy Notice.</a></p>
            </div>
            <div class="help">
                <p>‣</p>
                <p id="need">Need help?</p>
            </div>
        </div>
    </div>
    <div class="new-account">
        <p>New to Amazon?</p>
        <button>Create your Amazon account</button>
    </div>
    <footer>
        <div class="terms">
            <p>Terms and Privacy Notice</p>
            <p>Send us feedback</p>
            <p>Help</p>
        </div>
        <div class="copyright">
            <p>© 1996-2024, Amazon.com, Inc. or its affiliates</p> 
        </div>
    </footer>
    <script src="sign-in.js"></script>
</body>
</html>
